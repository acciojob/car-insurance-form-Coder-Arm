<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">
	Name: <input type="text" placeholder="Name" id="name" required>
		</label>
	<br>
		<label for="email">
	Email*: <input type="email" id="email">
		</label>
	<br>
	Gender*: <label for = "male">
	<input type="radio" name="gender" id="male" required>Male
	</label>
	<label for = "female">
	<input type="radio" name="gender" id="female" required>Female
	</label>
	<br>
		<label for="cars">
	Car Brands: <select name="Car Brands" id="cars">
		<option value="Car1" >BMW</option>
		<option value="Car2" >Audi</option>
		<option value="Car3" >Mercedez</option>
	</select>
		</label>
	<br>
		<label for="carage">
	Car Age*: <input type="number" id="carage" required>
		</label>
	<br>
		<label for="dop">
	Date of Purchase(dop)*: <input type="date" id="dop" required>
		</label>
	<br>
		<label for="password">
	Password*: <input type="password" id="password" required>
		</label>
	<br>
	<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
